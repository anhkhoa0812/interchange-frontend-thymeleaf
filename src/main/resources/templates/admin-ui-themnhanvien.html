        <div class="container-fluid">
            <div class="container-fluid">
                <form action="#">
                    <div class="card display-form display-popup" id="AddNewEmployee">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4">Nhập thông tin</h5>
                            <div class="input-field">
                                <div>ID:</div>
                                <input type="text" class="form-control" placeholder="Nhập ID nhân viên" id="staff-id" required
                                       oninvalid="this.setCustomValidity('Vui lòng nhập ID nhân viên')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Mật khẩu:</div>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu nhân viên" required id="staff-password"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Họ:</div>
                                <input type="text" class="form-control" placeholder="Nhập họ nhân viên" required id="staff-firstName"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập họ nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Tên:</div>
                                <input type="text" class="form-control" placeholder="Nhập tên nhân viên" required id="staff-lastName"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập tên nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Số điện thoại:</div>
                                <input type="text" class="form-control" placeholder="Nhập số điện thoại của nhân viên" required id="staff-phone"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập số điện thoại của nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Email:</div>
                                <input type="text" class="form-control" placeholder="Nhập email của nhân viên" required id="staff-email"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập email của nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Ngày sinh:</div>
                                <input type="date" class="form-control" placeholder="Nhập ngày sinh nhân viên" required id="staff-birthdate"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập ngày sinh nhân viên.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Tỉnh:</div>
                                <input type="text" class="form-control" placeholder="Nhập tỉnh" required id="staff-province"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập tỉnh.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Huyện:</div>
                                <input type="text" class="form-control" placeholder="Nhập huyện" required id="staff-district"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập huyện.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Phường:</div>
                                <input type="text" class="form-control" placeholder="Nhập phường" required id="staff-ward"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập phường.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div class="input-field">
                                <div>Số nhà, tên đường:</div>
                                <input type="text" class="form-control" placeholder="Nhập số nhà, tên đường" required id="staff-streetAddress"
                                       oninvalid="this.setCustomValidity('Vui lòng nhập số nhà, tên đường.')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                            <div style="padding-top: 15px;" class="display-flex display-button justify-content-right">
                                <div>
                                    <input type="submit" class="btn btn-primary m-1 " onclick="saveStaff(event)" value="Thêm"></input>
                                    <a class="btn btn-primary m-1" href="ui-quanlynhanvien.html">Quay lại</a>
                                </div>
                            </div>
                        </div>
                    </div>

<script th:src="@{./md/admin-js/pagination.js}"></script>
<script th:src="@{./md/admin-js/filter.js}"></script>
<script>

    var token = localStorage.getItem('token');
    function saveStaff(event) {
    event.preventDefault();

    $.ajax({
        type: 'POST',
        url: 'http://localhost:8080/api/manage-staff/addStaff',
        contentType: 'application/json',
        data: JSON.stringify({
            "userId": $('#staff-id').val(),
            "password": $('#staff-password').val(),
            "firstName": $('#staff-firstName').val(),
            "lastName": $('#staff-lastName').val(),
            "phoneNumber": $('#staff-phone').val(),
            "email": $('#staff-email').val(),
            "birthDate": $('#staff-birthdate').val(),
            "province": $('#staff-province').val(),
            "district": $('#staff-district').val(),
            "ward": $('#staff-ward').val(),
            "streetAddress": $('#staff-streetAddress').val()
        }),
        beforeSend: function (xhr) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + token);
        },
        success: function (response) {
            alert('Thêm thành công');
            window.location.reload();
        },
        error: function (e) {
            alert('Thêm thất bại');
        }
    });
}
</script>
